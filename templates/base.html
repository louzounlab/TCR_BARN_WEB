<!doctype html>
<html>
<head>
    <title>
        TCR BARN
    </title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        body {
            background-color: #f0f0f0 !important; /* Light gray background color */
            color: #333333 !important; /* Dark gray text color */
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Optional: remove the dimming effect if you want a consistent light background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.0); /* Set to transparent if not needed */
            z-index: -1;
            pointer-events: none;
        }

        .menu ul {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            margin-top: 3px;
            max-height: 10%;
        }

        .menu li {
            float: left;
            border-right: 1px solid #bbb;
            padding: 3px;
        }

        .menu li:last-child {
            border-right: none;
        }

        .menu li a {
            display: block;
            color: #333333 !important; /* Dark gray text for menu links */
            font-size: 1vw;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li a:hover:not(.active) {
            opacity: 0.6;
            color: #000000 !important;
        }

        .active {
            font-weight: bold;
        }

        .active li a {
            background-color: #bbb;
            color: #333333 !important;
        }

        .under-menu {
            min-height: 7%;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
            background-color: #f0f0f0 !important; /* Light gray background for content */
            color: #333333 !important; /* Dark gray text color for content */
        }

        .sidebar {
            height: 100%;
            width: 25%;
            position: fixed;
            left: 0;
            padding: 20px;
            background-color: #f0f0f0 !important; /* Light gray background for sidebar */
            color: #333333 !important; /* Dark gray text color for sidebar */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    {% block head %}{% endblock %}
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-primary border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white; font-size: 30px;">TCR BARN</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Example">Example</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="https://yolo.math.biu.ac.il/">
                <img src="/static/LabQR.jpg" alt="..." height="36">
            </a>
            <a class="navbar-brand" href="https://yolo.math.biu.ac.il/">
                <img src="/static/yolo_lab.jpg" alt="..." height="36">
            </a>
        </div>
    </nav>
</div>

<div>
    {% block header %}{% endblock %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
